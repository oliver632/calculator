<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" size="14">
        <!-- <div class="display">0</div> -->
        <div class="button changer clear">AC</div>
        <div class="button changer plusOrMinus">+/-</div>
        <div class="button changer percent">%</div>
        <div class="button operator divide">÷</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator multiply">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator minus">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator plus">+</div>
        <div class="button number zero">0</div>
        <div class="button dot">.</div>
        <div class="button backspace">←</div>
        <div class="button operator equals">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
