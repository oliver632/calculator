<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="line">
            <div class="button display">12543523</div>
        </div>
        <div class="line clearAndEquals">
            <div class="button clear">C</div>
            <div class="button equals">=</div>
        </div>
        <div class="line 789Plus">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button plus">+</div>
        </div>
        <div class="line 456Minus">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button minus">-</div>
        </div>
        <div class="line 123Multiply">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button multiply">*</div>
        </div>
        <div class="line 0Divide">
            <div class="button zero">0</div>
            <div class="button zero2"></div>
            <div class="button zero3"></div>
            <div class="button divide">/</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
